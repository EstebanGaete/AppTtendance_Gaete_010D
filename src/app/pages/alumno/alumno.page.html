<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button (click)="mostrarMenu()" color="primary">
        <ion-icon slot="icon-only" name="menu-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-title color="primary">Registro</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <form #formulario="ngForm" (ngSubmit)="onSubmit()">
    <ion-list-header>
      <ion-label>Registro de usuario </ion-label>
    </ion-list-header>

    <ion-item>
      <ion-label>Nombre: </ion-label>
      <ion-input type="text" placeholder="Ingrese su nombre..." name="nombre" [(ngModel)]="usuario.nombre" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Email: </ion-label>
      <ion-input type="email" placeholder="Ingrese su email..." name="email" value="" [(ngModel)]="usuario.email"
        pattern="^([a-zA-Z0-9_\-\.]+)@([a-zA-Z0-9_\-\.]+)\.([a-zA-Z]{2,5})$" required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Contrase√±a: </ion-label>
      <ion-input type="password" placeholder="Ingrese su numero telefonico" name="numero" value="" [(ngModel)]="usuario.password"
        required>
      </ion-input>
    </ion-item>

    <ion-item>
      <ion-label>Numero telefonico: </ion-label>
      <ion-input type="number" placeholder="Ingrese su nombre..." name="nombre" [(ngModel)]="usuario.numero" required>
      </ion-input>
    </ion-item>


    <ion-button [disabled]="formulario.invalid" type="submit" expand="block" routerLink="/inicio">
      Enviar
    </ion-button>

  </form>
</ion-content>
